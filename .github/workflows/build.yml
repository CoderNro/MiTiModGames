name: Build MiTiModGames dylib

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build MiTiModGames.dylib
        run: make

      - name: Upload dylib
        uses: actions/upload-artifact@v4
        with:
          name: MiTiModGames-dylib
          path: MiTiModGames.dylib
          retention-days: 30
